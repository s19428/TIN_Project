<body onload="getScore()"">

<script>

function loadGame(level) {
    if(level == '0')
        fetch('http://localhost:3000/prepareLevel0',
        {
            method:'GET',
            headers:{ 'Content-Type':'application/json' }
        });
    if(level == '1')
        fetch('http://localhost:3000/prepareLevel1',
        {
            method:'GET',
            headers:{ 'Content-Type':'application/json' }
        });
    window.location.href = "http://localhost:3000";
}
function showServerScore(json) {
  document.getElementById("score").innerHTML = 'serverScore: ' + json[0].serverScore;
}
function getScore() {

    fetch('http://localhost:3000/getScore',
    {
        method:'GET',
        headers:{ 'Content-Type':'application/json' }
    }).then(response=>response.json()).then(json=>showServerScore(json));
}
</script>

<a>Title Screen</a>
<form>
  <input type="button" value="Load level 1" onclick="loadGame('0')"/>
  <input type="button" value="Load level 2" onclick="loadGame('1')"/>
</form>

<div id="score"></div>

</body>
</html>
