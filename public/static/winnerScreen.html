<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

</style>
</head>
<body onload="addScore()"">

<script>
function loadGame() {
    window.location.href = "http://localhost:3000";
}
function showServerScore(json) {
  document.getElementById("score").innerHTML = 'serverScore: ' + json[0].serverScore;
}
function addScore() {
    let data = "defaultData";
    let body = {data: data};
    fetch('http://localhost:3000/addScore',
    {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body:JSON.stringify(body)
    }).then(response=>response.json()).then(json=>showServerScore(json));
}
</script>

<p5>Winner!</p5>
<form>
  <input type="button" value="Play again" onclick="loadGame()"/>
</form>

<div id="score"></div>

</body>
</html>
